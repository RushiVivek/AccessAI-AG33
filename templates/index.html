<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>AccesAI</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link href="../static/grad.css" rel="stylesheet"/>
</head>

<body>
	<div class="gradient-background">
		<nav class="navbar">
		<a class="navbar-brand h6" href="#">AccesAI</a>

		</nav>

		<h1 class="display-5 text-center">Your heading</h1>
	</div>	
	<div class="container">
		<h5 class="h4 text-center">Enter the link of the website below</h5>
		<div class="row justify-content-center">
			<div class="col-8">
				<form action="/" method="POST">
					<div class="input-group m-3">
						<span class="input-group-text" id="basic-addon1">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-link-45deg" viewBox="0 0 16 16">
								<path
									d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z" />
								<path
									d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z" />
							</svg>
						</span>
						<input class="form-control" type="url" name="website_link" id="website_link"
							placeholder="Enter website url..." aria-label="Website link"
							aria-describedby="basic-addon1" required/>
						<button class="btn btn-success" type="button">Submit</button>
					</div>
				</form>
				<div class="newBtn">
					<button class="btn btn-success" type="button">Compare Screenshots</button>
					<br/><br/>
					<button class="btn btn-success" type="button">Updated website</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
